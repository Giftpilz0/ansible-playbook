---
######################################
### giftpilz0.general.git

git_config_system:
  - key: init.defaultBranch
    value: main
  - key: core.editor
    value: hx
  - key: core.whitespace
    value: fix,-indent-with-non-tab,trailing-space,cr-at-eol
  - key: color.ui
    value: auto
  - key: gpg.program
    value: /usr/bin/gpg

git_config:
  - key: user.name
    value: ""
    scope: global
  - key: user.email
    value: ""
    scope: global

######################################
### giftpilz0.general.timezone

timezone_timezone: Europe/Berlin

######################################
### giftpilz0.general.user

# user_username: "{{ ansible_user }}"
user_groups: wheel
# user_password:
user_home: true
user_shell: /bin/bash
